apiVersion: v1
kind: Namespace
metadata:
  name: stage
  labels:
    name: stage-label
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  namespace: stage
spec:
  selector:
    matchLabels:
      app: app1
  replicas: 4
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: app1container
        image: "romankachur/node.js.image:latest"
        resources:
          limits:
            cpu: "350m"
            memory: "128Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  namespace: stage
spec:
  selector:
    matchLabels:
      app: app2
  replicas: 4
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: app2container
        image: "romankachur/node.js.image:laest"
        resources:
          limits:
            cpu: "350m"
            memory: "128Mi"
